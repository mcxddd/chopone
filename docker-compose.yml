version: "3.8"

services:
  frontend:
    build:
      context: ./choponefront
      dockerfile: Dockerfile
    volumes:
      - frontend_dist:/dist
    networks:
      - chopone-network
    restart: unless-stopped

  backend:
    build:
      context: ./choponeback
      dockerfile: Dockerfile
    network_mode: "host"
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/downloads:/app/data/downloads
    environment:
      - FLASK_ENV=production
      - UPLOAD_FOLDER=/app/data/uploads
      - DOWNLOAD_FOLDER=/app/data/downloads
    restart: unless-stopped

networks:
  chopone-network:
    driver: bridge
    name: chopone_network

volumes:
  frontend_dist:
    name: chopone_frontend_dist
    external: true
